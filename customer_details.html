<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="apple-touch-icon" sizes="180x180" href="assets/img/faviconsapple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/img/faviconsfavicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/img/faviconsfavicon-16x16.png">
		<link rel="manifest" href="assets/img/faviconssite.webmanifest">

		<title>{% block title %}{% endblock %}</title>
		<link href="vendors/bootstrap5.1.3/css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="vendors/bootstrap5.1.3/css/bootstrap-utilities.css">
		<link rel="stylesheet" href="vendors/datatables/dataTables.bootstrap5.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/css/app.css">
	</head>
	<body>
		<div class="sidebar">
			<div class="logo-details">
			  <i class="logo-aureum icon" id="brandLogo"></i>
				<div class="logo_name text-uppercase fs-3">&nbsp;&nbsp;A<span class="fs-5 uppercase text-white">ureum</span></div>
			</div>
			<ul class="nav-list">
			  <li>
				<a href="{% url 'Home' %}">
					<i class="bi bi-house-door-fill"></i>
				  <span class="links_name">Home</span>
				</a>
				 <span class="tooltip">Home</span>
			  </li>
			  <li>
			   <a href="{% url 'Customers' %}">
				<i class="bi bi-people-fill"></i>
				 <span class="links_name">Customers</span>
			   </a>
			   <span class="tooltip">Customers</span>
			 </li>
			 <li>
			   <a href="{% url 'SaaS' %}">
				<i class="bi bi-bar-chart-line-fill"></i>
				 <span class="links_name">Reports</span>
			   </a>
			   <span class="tooltip">Reports</span>
			 </li>
			 <li>
			   <a href="{% url 'Integrations' %}">
				<i class="bi bi-plug-fill"></i>
				 <span class="links_name">Integrations</span>
			   </a>
			   <span class="tooltip">Integrations</span>
			 </li>
			</ul>
		</div>
		<section class="home-section">
			<nav class="shadow bg-light navbar justify-content-between">
				<div class="sidebar-toggle"><i class="bi bi-list text-gray-300" id="sidebarBtn"></i></div>
			
				<div class="dropdown">
					<hr/>
					<div class="profile-details" id="dropdownProfile" data-bs-toggle="dropdown" aria-expanded="false">
						<img class="rounded-circle mx-2" src="/assets/svg/undraw_profile_pic.svg" alt="profileImg">
						<div class="name_job">
							<div class="name">First Last</div>
							<div class="job">Title</div>
						</div>
						<i class='bx bx-dots-vertical-rounded text-gray-300 fs-4'></i>
					</div>
					<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownProfile">
						<li><a class="dropdown-item text-primary" href="{% url 'Profile' %}"><i class="bi bi-person-badge-fill text-primary"></i>&nbsp;&nbsp;&nbsp;Profile</a></li>
						<li><a class="dropdown-item text-primary" href="{% url 'Settings' %}"><i class="bi bi-sliders text-primary"></i>&nbsp;&nbsp;&nbsp;Settings</a></li>
						<li><a class="dropdown-item text-primary" href="{% url 'Logout' %}"><i class="bi bi-arrow-left-square-fill text-primary"></i>&nbsp;&nbsp;&nbsp;Logout</a></li>
					</ul>
			
				</div>
			</nav>
			<div class="p-5">
				
			</div>
		</section>
		<script src="assets/js/sidebar.js"></script>
		<script src="vendors/jquery/jquery.min.js"></script>
		<!-- <script src="vendors/chartjs/chart.min.js"></script>
		<script src="vendors/datatables/jquery.dataTables.min.js"></script>
		<script src="vendors/datatables/dataTables.bootstrap5.min.js"></script> -->
		<script src="vendors/bootstrap5.1.3/js/bootstrap.bundle.js"></script>
	</body>
</html>
